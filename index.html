        function showPhraseSelector() {
            $(".start").hide();
            $(".phrase-selector").show();
        }

        function selectPhrase(phrase) {
            selectedPhraseText = phrase;
            // 라디오 버튼 체크
            $("input[value='" + phrase + "']").prop('checked', true);
        }

        function showResults() {
            // 선택된 문구 확인
            if (!selectedPhraseText) {
                $("#selection-warning").show();
                return;
            }

            // 결과 표시
            $("#selected-phrase").text(selectedPhraseText);

            let resultsHTML = '';
            mbtiTypes.forEach(mbti => {
                const meaning = translations[selectedPhraseText][mbti];
                resultsHTML += `
                    <div class="mbti-result-card">
                        <div class="mbti-header">
                            <img src="${mbti}.jpg" alt="${mbti}" class="mbti-icon">
                            <span class="mbti-type">${mbti}</span>
                        </div>
                        <div class="mbti-meaning">${meaning}</div>
                    </div>
                `;
            });

            $("#results-container").html(resultsHTML);

            $(".phrase-selector").hide();
            $(".result").show();
        }

        function restart() {
            selectedPhraseText = '';
            $("input[type='radio']").prop('checked', false);
            $("#selection-warning").hide();
            $(".result").hide();
            $(".phrase-selector").hide();
            $(".start").show();
        }
